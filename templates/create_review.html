{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

  <div id="view-wrap">
    <div id="view" class="img-series">
      <img src="{% static "img/girl.jpg" %}" alt="Picture of girl" />
    </div>

    <div id="under-view">
      <div id="under-view-left">
        <form id="search_form" action="/vicat/search/" method="GET">
            <input id="search_text" type="text" name="q">
            <input id="search_submit" type="submit" value="Найти">
        </form>
      </div>
    </div>
  </div>

  <div id="wrapper">

    <div id="info_wrapper" class="height1">
      <div class="ser-title">{{ series.title }}</div>
      <div class="season-title padleft2 padtop1">Отзывы</div>
      <div id="create_new">
        <a href="/vicat/{{ series.id }}/reviews">Отмена - вернуться в список отзывов</a>
      </div>

      <div id="info-block" class="fixheight2">
        <form id="newedit_block" class="filter_ul create_newreview_form " action="/vicat/{{ series_id }}/create_review" method="post">
            {% csrf_token %}
              {{ form.as_p }}
            <input id="newedit_submit" type="submit" name="submit" value="Подтвердить">
        </form>
      </div>

    </div>
  </div>

{% endblock %}

{% block underground %}
{% endblock %}
