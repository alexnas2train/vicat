{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

  <div id="view-wrap">
    <div id="view" class="img-series">
          <img src="{% static "img/girl.jpg" %}" alt="Picture of girl" />
    </div>

    <div id="under-view">
      <div id="under-view-left">
      </div>
<!--       <div id="under-view-left">
      </div> -->
    </div>
  </div>

    <div id="wrapper">
      <div id="info-block" class="height1">
        <div class="ser-title">Новый сериал</div>
        <div id="create_new">
          <a href="/vicat/catalog/">Отмена - вернуться в каталог</a>
        </div>

        <form id="newedit_block" class="filter_ul" action="/vicat/create_series/{{ series_id }}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
              {{ form.as_p }}
            <input id="newedit_submit" type="submit" name="submit" value="Подтвердить">
        </form>

      </div>
    </div>
{% endblock %}



{% block underground %}
{% endblock %}
